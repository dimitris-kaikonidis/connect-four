<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="board">
        <div class="column column0">
            <div class="slot row0"><div class="hole"></div></div>
            <div class="slot row1"><div class="hole"></div></div>
            <div class="slot row2"><div class="hole"></div></div>
            <div class="slot row3"><div class="hole"></div></div>
            <div class="slot row4"><div class="hole"></div></div>
            <div class="slot row5"><div class="hole"></div></div>
        </div>
        <div class="column column1">
            <div class="slot row0"><div class="hole"></div></div>
            <div class="slot row1"><div class="hole"></div></div>
            <div class="slot row2"><div class="hole"></div></div>
            <div class="slot row3"><div class="hole"></div></div>
            <div class="slot row4"><div class="hole"></div></div>
            <div class="slot row5"><div class="hole"></div></div>
        </div>
        <div class="column column2">
            <div class="slot row0"><div class="hole"></div></div>
            <div class="slot row1"><div class="hole"></div></div>
            <div class="slot row2"><div class="hole"></div></div>
            <div class="slot row3"><div class="hole"></div></div>
            <div class="slot row4"><div class="hole"></div></div>
            <div class="slot row5"><div class="hole"></div></div>
        </div>
        <div class="column column3">
            <div class="slot row0"><div class="hole"></div></div>
            <div class="slot row1"><div class="hole"></div></div>
            <div class="slot row2"><div class="hole"></div></div>
            <div class="slot row3"><div class="hole"></div></div>
            <div class="slot row4"><div class="hole"></div></div>
            <div class="slot row5"><div class="hole"></div></div>
        </div>
        <div class="column column4">
            <div class="slot row0"><div class="hole"></div></div>
            <div class="slot row1"><div class="hole"></div></div>
            <div class="slot row2"><div class="hole"></div></div>
            <div class="slot row3"><div class="hole"></div></div>
            <div class="slot row4"><div class="hole"></div></div>
            <div class="slot row5"><div class="hole"></div></div>
        </div>
        <div class="column column5">
            <div class="slot row0"><div class="hole"></div></div>
            <div class="slot row1"><div class="hole"></div></div>
            <div class="slot row2"><div class="hole"></div></div>
            <div class="slot row3"><div class="hole"></div></div>
            <div class="slot row4"><div class="hole"></div></div>
            <div class="slot row5"><div class="hole"></div></div>
        </div>
        <div class="column column6">
            <div class="slot row0"><div class="hole"></div></div>
            <div class="slot row1"><div class="hole"></div></div>
            <div class="slot row2"><div class="hole"></div></div>
            <div class="slot row3"><div class="hole"></div></div>
            <div class="slot row4"><div class="hole"></div></div>
            <div class="slot row5"><div class="hole"></div></div>
        </div>
    </div>

    <div id="menu">
        <div id="vs-computer">
            <h3>vs Computer</h3>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="counter">
            <h3 id="Player1">Player1 wins: 0</h3>
            <h3 id="Player2">Player2 wins: 0</h3>
        </div>
        <div id="settings">
            <div>
                <h3>Columns</h3>
                <div id="column-buttons">
                    <button id="add-column">+</button>
                    <button id="remove-column">-</button>
                </div>
            </div>
            <div id="row-buttons">
                <h3>Rows</h3>
                <div>
                    <button id="add-row">+</button>
                    <button id="remove-row">-</button>
                </div>
            </div> 
        </div>
        <button class="play-again">Play Again!</button>
        <button id="reset">Reset</button>
    </div>

    <div id="modal-background">
        <div id="modal-dialog">
            <button id="close">X</button>
            <h1 id="player-won"></h1>
            <button class="play-again">Play Again!</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
